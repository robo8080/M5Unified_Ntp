[env:m5stack-core2]
platform = 	espressif32
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.4
board = m5stack-core2
framework = arduino
upload_speed = 1500000
monitor_speed = 115200
lib_deps = 
	m5stack/M5Unified@^0.0.7
